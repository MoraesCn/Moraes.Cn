    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoraesCn</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 20px;
    }

    /* FOTO PERFIL */
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: #444;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #aaa;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* BOTÕES */
    .link-btn {
      display: block;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .link-btn:hover {
      background: #dddddd;
      transform: scale(1.03);
    }

    /* RODAPÉ */
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #f6f6f6;
    }

  </style>
</head>

<body>

  <div class="container">

    <!-- FOTO PERFIL -->
    <img src="robin.jpg" class="profile-img">
    
    </div>

    <!-- NOME -->
    <h1>@MoraesCn</h1>

    <!-- DESCRIÇÃO -->
    <p>Sejam Bem Vindos.</p>

    <!-- LINKS -->
    <a id="link1" class="link-btn">Instagram</a>
    <a id="link3" class="link-btn">WhatsApp</a>

    <div class="footer">
      © 2026 - MoraesCn
    </div>

  </div>

</body>
</html>
